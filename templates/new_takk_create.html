{% load static %}
{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
    <style>
        table {
    border-collapse: separate;
    border-spacing: 0 1em;
}
    </style>
</head>
<body>
{% for message in messages %}
    <h3 id="msg"> {{ message }}</h3>
{% endfor %}
<h2> Create New Task</h2>
<div class="container">
<form action="{% url 'new_takk_create' %}" method="post">
{% csrf_token %}
 <table style="width:30%">
     <tr>
         <th>Title :</th>
         <td><input type="text" name="task_title"></td>
     </tr>
     <tr>
         <th> Description:</th>
         <td><textarea type="text" name="task_description"> </textarea></td>
     </tr>
     <tr>
         <th>Assigned Date :</th>
         <td><input type="date" name="task_assign_date"></td>
     </tr>
     <tr>
         <th>Due Date:</th>
         <td><input type="date" name="task_complete_date"></td>
     </tr>
     <tr>
         <th>Assigning To :</th>
         <td>
             <select name="assigning_to">
             <option value="select">select </option>
                 {% for user in user_data %}
                  <option value="{{ user }}"> {{ user }}</option>
                 {% endfor %}
              </select>
         </td>
     </tr>
     <tr>
         <th>Priority :</th>
         <td>
             <select name="priority">
                  <option value="high">High</option>
                  <option value="medium"> Medium </option>
                  <option value="low">Low</option>
              </select>
         </td>
     </tr>
     <tr> <td align="right"> <button type="submit" class="btn btn-primary">Submit</button> </td></tr>
    </table>
    </form>
</div>
</body>
</html>
